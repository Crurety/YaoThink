services:
  # 后端服务
  yaothink-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: yaothink-backend
    restart: unless-stopped
    # ports:
    #   - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/yaothink
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - DEBUG=false
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - yaothink-network
    healthcheck:
      test: [ "CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 160s

  # 前端服务
  yaothink-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      # args:
      #   - VITE_API_URL=/api
    container_name: yaothink-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      yaothink-backend:
        condition: service_healthy
    networks:
      - yaothink-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL数据库
  db:
    image: postgres:15-alpine
    container_name: yaothink-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=yaothink
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - yaothink-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: yaothink-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    # ports:
    #   - "6379:6379"
    networks:
      - yaothink-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  yaothink-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
