name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # 测试任务
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          pip install fastapi uvicorn pydantic pydantic-settings

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

  # 部署任务
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Copy files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: "."
          target: "/root/yaothink"
          exclude: ".git,node_modules,backend/__pycache__,backend/venv,frontend/node_modules,frontend/dist"
          strip_components: 0

      - name: Deploy with Docker Compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            # Check if docker is installed
            if ! command -v docker &> /dev/null; then
                echo "Docker is not installed. Installing..."
                curl -fsSL https://get.docker.com -o get-docker.sh
                sh get-docker.sh
            fi

            cd /root/yaothink
            
            echo "Starting deployment..."
            # Clean up old containers/images if needed (optional)
            # docker system prune -f
            
            docker compose down || true
            docker compose down || true
            docker rm -f yaothink-backend yaothink-frontend yaothink-redis yaothink-db || true
            docker network prune -f || true
            docker compose up -d --build --force-recreate
            docker compose up -d --build
            
            # Wait a bit for services to start
            sleep 10
            docker compose ps


