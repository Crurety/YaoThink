name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # 测试任务
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          pip install fastapi uvicorn pydantic pydantic-settings

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

  # 部署任务
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Copy files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: "."
          target: "/root/yaothink"
          exclude: ".git,node_modules,backend/__pycache__,backend/venv,frontend/node_modules,frontend/dist"
          strip_components: 0

      - name: Deploy with Docker Compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            # Check if docker is installed
            if ! command -v docker &> /dev/null; then
                echo "Docker is not installed. Installing..."
                curl -fsSL https://get.docker.com -o get-docker.sh
                sh get-docker.sh
            fi

            cd /root/yaothink

            echo "Starting deployment..."

            # Show current containers for debugging
            echo "=== Current containers ==="
            docker ps -a | grep yaothink || true

            # Step 1: docker compose down first (cleanest method)
            echo "Running docker compose down..."
            docker compose down --remove-orphans --timeout 30 || true

            # Step 2: Force remove ALL yaothink containers by ID (handles renamed/orphaned containers)
            echo "Force removing all yaothink-related containers by ID..."
            YAOTHINK_IDS=$(docker ps -aq --filter "name=yaothink")
            if [ -n "$YAOTHINK_IDS" ]; then
                echo "Found containers: $YAOTHINK_IDS"
                docker rm -f $YAOTHINK_IDS || true
            else
                echo "No yaothink containers found."
            fi

            # Step 3: Prune networks to avoid conflicts
            docker network prune -f || true

            # Confirm cleanup
            echo "=== Containers after cleanup ==="
            docker ps -a | grep yaothink || echo "All yaothink containers removed."

            # Step 4: Start new containers
            echo "Starting new containers..."
            docker compose up -d --build --force-recreate

            # Wait for services to start
            sleep 15
            echo "=== Final container status ==="
            docker compose ps


