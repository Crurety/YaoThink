name: Deploy to Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: "."
          target: "/root/yaothink"
          exclude: ".git,node_modules,backend/__pycache__,backend/venv,frontend/node_modules,frontend/dist"
          strip_components: 0

      - name: Deploy with Docker Compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            # Check if docker is installed
            if ! command -v docker &> /dev/null; then
                echo "Docker is not installed. Installing..."
                curl -fsSL https://get.docker.com -o get-docker.sh
                sh get-docker.sh
            fi

            # Check if docker-compose is installed (modern docker includes compose plugin)
            if ! docker compose version &> /dev/null; then
                echo "Docker Compose plugin not found. Attempting to install standalone docker-compose..."
                # This part is tricky as it depends on arch/OS. 
                # Better to assume Docker Compose V2 is available if Docker is recent.
            fi

            cd /root/yaothink
            
            # Create .env file from secrets if needed (optional, but good practice)
            # echo "SECRET_KEY=${{ secrets.APP_SECRET_KEY }}" > .env
            
            echo "Starting deployment..."
            docker compose down || true
            docker compose up -d --build
            docker compose ps
